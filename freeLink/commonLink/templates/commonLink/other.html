{% extends "layout/master.html" %}

{% block content %}
<div class="row">
    <div class="col-sm-10 col-sm-offset-1">
        <pre id="result">    </pre>
        <button class="btn btn-primary" id="esIndexAll">es 重新索引所有</button>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript">
    (function () {
        function setEvent() {
            $('#esIndexAll').on('click', function(){
                $( "#result" ).html( '运行中...' );
                $.get( "{% url 'commonLink:es_index_all'%}", function( data ) {
                    $( "#result" ).html( data );
                });
            })
        }

        function main() {
            setEvent()
        }

        main()
    })()
</script>
{% endblock %}
